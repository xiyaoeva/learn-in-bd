<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DEMO</title>

<style>
* {
padding:0px;
margin:0px;
font-family:微软雅黑;
}

ul li {
list-style:none;
}
.container {
width:800px;
margin:20px auto;
}

.container .box {
width:320px;
height:568px;
border:1px solid #E4E4E4;
margin:0 auto;
position:relative;
background:#F2F2F2;
}

.box .bottom {
width:100%;
height:60px;
position:absolute;
bottom:0px;
background:#fff;
}

#example1 ul{
width:100%;
text-align:center;
overflow:hidden;
margin-top:2px;
}

#example1 ul li{
width:25%;
float:left;
}

#example1 li img {
width:35px;
height:35px;
vertical-align:bottom;
}

</style>
</head>

<body>
<div class="container">
<p>方法一：（推荐使用）www.o6c.com</p>
<div class="box">
<div class="bottom">
<div id="example1">
<ul>
<li>
<img src="images/4.png" />
<div>成绩</div>
</li>
<li>
<img src="images/3.png" />
<div>作业</div>
</li>
<li>
<img src="images/2.png" />
<div>微课</div>
</li>
<li>
<img src="images/1.png" />
<div>我的</div>
</li>
</ul>
</div>
</div>
</div>

</div>
</body>
</html>
